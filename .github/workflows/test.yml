name: Tests

on:
    pull_request:
        branches: [master]
    push:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: yarn

            - run: corepack enable && corepack prepare yarn@4.12.0 --activate

            - run: yarn install --frozen-lockfile
            - run: yarn run lint
            - run: yarn test
